<div class="background">
    <div class="container">
        <mat-card>
            <mat-card-title>
                INICIO DE SESION
            </mat-card-title>
            <hr>
            <mat-card-content>
                <form>
                    <mat-form-field appearance="fill">
                        <mat-label>Ingrese su nombre de usuario: </mat-label>
                        <input matInput placeholder="Escriba su nombre de usuario" [formControl]="userName" required>
                        <mat-error *ngIf="userName.invalid">{{getErrorMessage()}}</mat-error>
                    </mat-form-field>
                    <mat-form-field appearance="fill">
                        <mat-label>Escriba su contraseña: </mat-label>
                        <input matInput [type]="hide ? 'password' : 'text'">
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                          <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
                        </button>
                    </mat-form-field>
                    <mat-card-actions>                     
                        <button mat-raised-button color="primary">INICIAR SESION</button>
                        <div class="links">
                            <a mat-button href="#">¿Desea crear una cuenta?</a>
                            <a mat-button (click)="openSnackBar('Esta funcionalidad aún no está disponible', 'Entendido')">¿Olvidó su contraseña?</a>
                        </div>
                    </mat-card-actions>                   
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
